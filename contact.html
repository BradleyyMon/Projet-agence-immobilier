    <title>Page de contact</title>

  <body class="contact">
    <header>
      <a href="#" class="logo"><h1>NIRA<span>BELLE</span></h1></a>
      <ul class="menu-nav">
        <li><a href="Acceuil.html">ACCEUIL</a></li>

        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </header>

    <section class="formulaire">
      <div class="container">
        <form class="form" id="contactForm">
          <h2>Contactez-nous</h2>
          <div class="inputBox">
            <input type="text" name="nom" placeholder="Nom" required />
          </div>
          <div class="inputBox">
            <input type="text" name="prenom" placeholder="Prénom" required />
          </div>
          <div class="inputBox">
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="inputBox">
            <textarea name="message" cols="47" rows="4" placeholder="Votre Message svp" required></textarea>
          </div>
          <div class="inputBox">
            <input type="submit" value="Envoyer" />
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="copyright">
        <p>&copy; 2025 NIRABELLE - LENDOR. Tous droits réservés.</p>
      </div>
    </footer>
    <script src="js/contact.js"></script>
